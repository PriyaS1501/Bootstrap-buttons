<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./bootstrap/css/bootstrap.min.css'>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
  
</head>
<body>
    <h3> Bootstrap Buttons</h3>
<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>
<button type="button" class="btn btn-link">Link</button>
<hr>
<h3>Button tags</h3>
<a class="btn btn-secondary href="#" role="button">Link</a>
<button class="btn btn-secondary" type="submit">Button</button>
<input class="btn btn-secondary" type="button" value="Input">
<input class="btn btn-secondary" type="submit" value="Submit">
<input class="btn btn-secondary" type="reset" value="Reset">
<hr>
<h3>Outline buttons</h3>
<button type="button" class="btn btn-outline-primary">Primary</button>
<button type="button" class="btn btn-outline-secondary">Secondary</button>
<button type="button" class="btn btn-outline-success">Success</button>
<button type="button" class="btn btn-outline-danger">Danger</button>
<button type="button" class="btn btn-outline-warning">Warning</button>
<button type="button" class="btn btn-outline-info">Info</button>
<button type="button" class="btn btn-outline-light">Light</button>
<button type="button" class="btn btn-outline-dark">Dark</button>
<hr>
<h3>Sizes [large]</h3>
<button type="button" class="btn btn-success btn-lg">Large button</button>
<button type="button" class="btn btn-danger btn-lg">Large button</button>
<hr>
<h3>Sizes [small]</h3>
<button type="button" class="btn btn-warning btn-sm"> Small Button</button>
<button type="button" class="btn btn-info btn-sm"> Small Button</button>
<hr>
<h3>Disabled state</h3>
<button type="button" class="btn btn-success btn-lg" disabled>Large button</button>
<button type="button" class="btn btn-info btn-sm" disabled> Small Button</button>
<hr>
<h3>Block buttons</h3>
<div class="d-grid gap-2 col-md-4">
    <button class="btn btn-primary" type="button">Button</button>
    <button class="btn btn-primary" type="button">Button</button>
  </div>
  <hr>
  <div class="d-grid gap-2 d-md-block">
    <button class="btn btn-info" type="button">Button</button>
    <button class="btn btn-info" type="button">Button</button>
  </div>
  <hr>
  <div class="d-grid gap-2 col-4 mx-auto">
    <button class="btn btn-secondary" type="button">Button</button>
    <button class="btn btn-secondary" type="button">Button</button>
  </div>
  <hr>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button class="btn btn-success me-md-2" type="button">Button</button>
    <button class="btn btn-success" type="button">Button</button>
  </div>
  <hr>
  <h3>Toggle states</h3>
  <button type="button" class="btn btn-danger" data-bs-toggle="button" autocomplete="off">Toggle button</button>
  <button type="button" class="btn btn-danger active" data-bs-toggle="button" autocomplete="off" aria-pressed="true">Active toggle button</button>
  <button type="button" class="btn btn-danger" disabled data-bs-toggle="button" autocomplete="off">Disabled toggle button</button>
  <hr>
  <h3>Toggle state links</h3>
  <a href="#" class="btn btn-warning" role="button" data-bs-toggle="button">Toggle link</a>
  <a href="#" class="btn btn-warning active" role="button" data-bs-toggle="button" aria-pressed="true">Active toggle link</a>
  <a href="#" class="btn btn-warning disabled" role="button" data-bs-toggle="button" tabindex="-1" aria-disabled="true"  >Disabled toggle link</a>

</body>
</html>
